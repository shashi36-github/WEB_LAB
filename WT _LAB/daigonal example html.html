<!DOCTYPE html>
<html>
<head>
<style>
  table {
    border-collapse: collapse;
  }
  
  td {
    width: 50px;
    height: 50px;

  }
  
  .red-diagonal {
    background-color: red;
  }
</style>
</head>
<body>
  <table>
    <tbody>
      <tr>
        <td class="red-diagonal"></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td class="red-diagonal"></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td class="red-diagonal"></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td class="red-diagonal"></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td class="red-diagonal"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
